apiVersion: apps/v1
kind: Deployment
metadata:
  name: us-trading-dash
  namespace: odl-trading-analytics-ns
  labels:
    app: us-trading-dash
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: us-trading-dash
  template:
    metadata:
      labels:
        app: us-trading-dash
        env: dev
    spec:
      containers:
      - name: us-trading
        image: datalakek8sacrdev.azurecr.io/trading-analytics/us-trading:latest
        ports:
        - containerPort: 14036
        resources:
          requests:
            memory: "0.5Gi"
            cpu: "0.5"
          limits:
            memory: "4Gi"
            cpu: "4.0"
        command:
          - "gunicorn"
        env:
          - name: TA_CONFIG_FILE
            value: /app/trading_analytics/.environment/config.dev.ini
        args:
          - sites.dash.app:server
          - --bind
          - "0.0.0.0:14036"
          - --log-level
          - debug