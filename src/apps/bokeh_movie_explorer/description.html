<h1>An Interactive Explorer for Movie Data</h1>

<p>
Interact with the widgets in the sidebar to query a subset of movies to plot.
Hover over the circles to see more information about each movie.
</p>
<p>
Copy of <fast-anchor appearance="hypertext" href="https://github.com/bokeh/bokeh/tree/branch-2.3/examples/app/movies">Bokeh Movie Explorer</fast-anchor>. Inspired by the <fast-anchor appearance="hypertext" href="https://shiny.rstudio.com/gallery/movie-explorer.html">Shiny Movie Explorer</fast-anchor>. Data is from <fast-anchor appearance="hypertext" href="https://www.omdbapi.com">OMDB</fast-anchor>
</p>
